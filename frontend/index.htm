<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RFC3339 Input Form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="center">
        <form id="myForm" action="javascript:void(0);" onsubmit="submitForm()">
            <label for="dayOfWeek">Day of Week:</label>
            <input type="text" id="dayOfWeek" name="day_of_week" required><br>

            <label for="dayOfMonth">Day of Month:</label>
            <input type="number" id="dayOfMonth" name="day_of_month" required><br>

            <label for="month">Month:</label>
            <input type="text" id="month" name="month" required><br>

            <label for="year">Year:</label>
            <input type="number" id="year" name="year" required><br>

            <label for="hour">Hour:</label>
            <input type="number" id="hour" name="hour" required><br>

            <label for="minute">Minute:</label>
            <input type="number" id="minute" name="minute" required><br>

            <label for="second">Second:</label>
            <input type="number" id="second" name="second" required><br>

            <input type="submit" value="Submit" id="submitButton" disabled>
            <div id="errorMessage" class="error"></div>
        </form>
    </div>

    <div id="result"></div>

    <script src="script.js"></script>
</body>
</html>
